<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<div class="container">

  <div class="form_container">
    <div class="title not-selectable">Login</div>

    <form autocomplete="on">
      <fieldset>
        <input type="text" placeholder="User Name" name="user_name" [(ngModel)]="_userName">


        <div class="after"></div>
      </fieldset>
      <fieldset>
        <input type="password" placeholder="Password" name="user_password" [(ngModel)]="_password">

        <div class="after"></div>
      </fieldset>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <fieldset>
        <button type="submit" (click)="login()">Login</button>
        <a class="registerLink" routerLink="/customers/register">Free sign up here</a>
      </fieldset>
    </form>

  </div>

</div>
