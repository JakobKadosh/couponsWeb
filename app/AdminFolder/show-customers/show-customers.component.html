<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<div class="container">

  <div class="form_container">
    <div class="title not-selectable">All Customers: </div>
    <table class="theTable">
      <tr>
        <th> NO: </th>
        <th> First Name: </th>
        <th> Last name: </th>
        <th> Email: </th>
        <th> Delete Customer</th>
      </tr>
      <tr *ngFor="let p of data.all_customers">
        <td>
          {{p.customerId}}
        </td>
        <td>
          {{p.firstName}}
        </td>
        <td>
          {{p.lastName}}
        </td>
        <td>
          {{p.email}}
        </td>

        <td>
          <button (click)="deleteCustomer(p.customerId)">Delete. (Irriversible)</button>
        </td>
      </tr>
    </table>
    <a routerLink="/admin" style="color:white">Back</a>
  </div>

</div>
